<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>New Tab</title>
</head>
<body>
	<nav>
		<div id="bento">
			<a href="#">
				<img src="images/bento.png">			
			</a>
		</div>
		<a href="https://www.gmail.com/">Gmail</a>
		<a href="https://www.youtube.com/">Youtube</a>
		<div class="quick-links hidden-div">
			<div class="add-link-container">
				<a id="add-link" href="#">
					<i class="fas fa-plus"></i>
				</a>
				<a href="https://www.facebook.com/">
					<i class='fab fa-facebook'></i>
				</a>
				<a href="https://github.com/">
					<i class='fab fa-github'></i>
				</a>
				<a href="https://twitter.com/">
					<i class='fab fa-twitter'></i>
				</a>
			</div>
			<div id="links">
			
			</div>
		</div>
		<div id="add-link-form" class="hidden-div">
			<label for="link-name">Name</label>
			<input type="text" id="link-name" placeholder="Link Name">
			<label for="link">Link</label>
			<input type="text" id="link" placeholder="Link">

			<input type="submit" id="submit">
		</div>
	</nav>
	<time id="time"></time>
	<span id="date"></span>
	<h1>
		<span id="greeting"></span>
		<span id="name" contenteditable="true">[Enter Name]</span>
	</h1>
	<h2 id="question">What is your main goal for today?</h2>
	<h2 id="focus" contenteditable="true">[Enter Task]</h2>
	<table id="list">

	</table>
	<div id="temp">
		<canvas id="temp-icon" width="38" height="38"></canvas>
		<div id="temp-section">
			<span id="temp-degree"></span>
			<span id="temp-scale">C</span>
		</div>
		<div id="temp-description"></div>
	</div>
	<script src="scripts/jQuery.js"></script>
	<script src="scripts/skycons-master/skycons.js"></script>
	<script src="scripts/getWeather.js"></script>
	<script src="scripts/quickLinks.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
